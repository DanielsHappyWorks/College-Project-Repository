<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function collectText(){
                var allHTags = document.getElementsByTagName('h1');
                var x = "";

                for(i=0;i<allHTags.length;i++){
                    x = x.concat(allHTags[i].innerHTML);
                    
                    if(i+1<allHTags.length){
                        x = x.concat(" Joined With ");
                    }
                }
                
                document.getElementById("div1").innerHTML = x;
                document.getElementById("div1").style.backgroundColor = 'chartreuse';
            }
        </script>
    </head>
    <body onload="collectText()">
        <h1>Hello World.</h1>
        <h1>My name is Daniel</h1>
        
        <div id="div1"></div>
    </body>
</html>
