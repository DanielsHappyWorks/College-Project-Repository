<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .class1 {
                color: red;
            }
            .class2 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <h1>World</h1>
        <h2>Hello</h2>
        <h2>World</h2>
        <p>Hello</p>
        <p>World</p>
        
        <button onclick="changeStyle()">change color</button>
        
        <p>Blank</p>
        <p>Target</p>
        
        <p>Create a website so that no matter where you are on the webpage the X- and Y-coordinates of the mouse are displayed with helpful text in some paragraph (don't have too much tags on the webpage)</p>
    
        <script>
            document.onmouseover = mouseover;
            
            function mouseover(e){
                var data = 'X coordinate: '+ e.clientX + ' Y coordinate: '+ e.clientY;
                var data2 = ""
                var target = e.target;
                console.log(target);
                document.getElementsByTagName('p')[3].innerHTML = data;
                if(target.nodeName === 'H1'){
                    data2 = 'This is a H1 tag';
                }
                if(target.nodeName === 'H2'){
                    data2 = 'This is a H2 tag';
                }
                if(target.nodeName === 'P'){
                    data2 = 'This is a p tag';
                }
                if(target.nodeName === 'BODY'){
                    data2 = 'This is a body tag';
                }
                document.getElementsByTagName('p')[4].innerHTML = data2;
            }
            
            function changeStyle(){
                var h1 = document.getElementsByTagName('h1');
                var h2 = document.getElementsByTagName('h2');
                var p = document.getElementsByTagName('p');
                
                if(h1[0].className === 'class2'){
                    h1[0].className = 'class1';
                    h1[1].className = 'class2';
                    h2[0].className = 'class1';
                    h2[1].className = 'class2';
                    p[0].className = 'class1';
                    p[1].className = 'class2';
                }
                else{
                    h1[1].className = 'class1';
                    h1[0].className = 'class2';
                    h2[1].className = 'class1';
                    h2[0].className = 'class2';
                    p[1].className = 'class1';
                    p[0].className = 'class2';
                }
            }
        </script>
    
    
    </body>
</html>
